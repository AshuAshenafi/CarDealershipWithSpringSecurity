<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<nav th:replace="layouts :: navbar"></nav>
<div class="container">
    <h3>Cars Directory</h3>
    <hr/>
    <a th:href="@{/new-car}"
            class="btn btn-primary btn-sm mb-3">
        New Car
    </a>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Manufacturer</th>
                <th scope="col">Model</th>
                <th scope="col">Year</th>
<!--                <th scope="col">Category</th>-->
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="aCar : ${cars}">
                <td th:text="${aCar.manufacturer}"/>
                <td th:text="${aCar.model}"/>
                <td th:text="${aCar.year}"/>
<!--&lt;!&ndash;                <td th:text="${aCar.category.categoryTitle}"/>&ndash;&gt; it works but only for one time when you hit localhost:8080/list-cars second time white page comes-->
                <td>
                    <a th:href="@{/detail-car(id=${aCar.carId})}"
                       class="btn btn-info btn-sm">
                        DETAIL
                    </a>
                    <a th:href="@{/update-car(id=${aCar.carId})}"
                            class="btn btn-success btn-sm">
                        UPDATE
                    </a>
                    <a th:href="@{/delete-car(id=${aCar.carId})}"
                            class="btn btn-danger btn-sm"
                            onclick="if(!(confirm('Are you sure you want to delete this Car?'))) return false">
                        DELETE
                    </a>
                </td>



            </tr>

        </tbody>
    </table>
</div>





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
