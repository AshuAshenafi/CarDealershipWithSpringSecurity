<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
<nav th:replace="layouts :: navbar"></nav>
<div class="container">
    <br/>
    <h3>Car Detail</h3>
<!--    DETELET THIS AFTER NAVBAR-->
    <a th:href="@{/list-cars}" class="btn btn-primary btn-sm mb-3">
        BACK
    </a>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Manufacturer</th>
            <th scope="col">Model</th>
            <th scope="col">Year</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><span th:text="${car.manufacturer}"></span></td>
            <td><span th:text="${car.model}"></span></td>
            <td><span th:text="${car.year}"></span></td>
            <td><span th:text="${car.description}"></span></td>
            <td>
                <a th:href="@{/update-car(id=${car.carId})}"
                   class="btn btn-success btn-sm">
                    UPDATE
                </a>
                <a th:href="@{/delete-car(id=${car.carId})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this Car?'))) return false">
                    DELETE
                </a>
            </td>

        </tr>
    </tbody>
</table>



</div>
