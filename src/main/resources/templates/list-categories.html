<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<div class="container">
    <h3>Categories List</h3>
    <hr/>
    <a th:href="@{/new-category}"
            class="btn btn-primary btn-sm mb-3">
        New Category
    </a>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Category</th>
            <th scope="col">Cars under Category</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${allCategory}">
            <td th:text="${category.categoryTitle}"/>

            <td>
                <ul>
                    <div th:each="car : ${category.cars}">
                        <li th:inline="text">[[${car.model}]] manufactured by [[${car.manufacturer}]]</li>
                    </div>
                </ul>
            </td>
            <td>
                <a th:href="@{/update-category(id=${category.categoryId})}"
                   class="btn btn-info btn-sm">
                    UPDATE
                </a>
                <a th:href="@{/delete-category(id=${category.categoryId})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this Car?'))) return false" disabled>
                    DELETE
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
